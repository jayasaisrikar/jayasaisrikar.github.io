<html>
<head>
<title>booking system</title>
</head>
<body bgcolor="#008080">
<center>
<h1>BOOKING TRAINS</h1>
<form>
Train number:<input type="txt" placeholder="enter train number"><br><br>
Train name:<input type="txt" placeholder="enter train name"><br><br>
From station:<input type="txt" placeholder="start point"><br><br>
To station:<input type="txt" placeholder="end point"><br><br>
Date of Journey:<input type="txt" placeholder="dd//mm//yy"><br><br>
Departure Time:<input type="txt">Arrival Time:<input type="txt"><br><br>
Travel Class:<select name="travel class">
<option>First Class/1A</option>
<option>AC 2tier/2A</option>
<option>AC 3tier/3A</option>
<option>Economy class</option>
<option>sleeper class</option>
<option>second class</option>
<option>General</option>
</select><br><br>
Enter No Of Adults:<input type="txt" placeholder="Adults">Enter No Of children:<input type="txt" placeholder="children"><br><br>
No Of Seats Available:<button type="submit" value="submit">20</button><br><br>
Adult price:<button type="submit" value="submit">300</button>
child price:<button type="submit" value="submit">150</button><br><br>
<button type="submit">book</button>
<input type="reset">
</form>
</center>
</body>
</html>
